<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smarter System</title>
    <script>
      // GitHub Pages SPA redirect trick
      // Converts the path to a query string so index.html can handle it
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') +
        '/?p=' + encodeURIComponent(l.pathname + l.search) +
        (l.hash || '')
      );
    </script>
  </head>
  <body></body>
</html>
