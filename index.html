    <script>
      // GitHub Pages SPA routing: restore path from query string
      (function() {
        var p = window.location.search.slice(1);
        if (p.startsWith('p=')) {
          var path = decodeURIComponent(p.slice(2));
          window.history.replaceState(null, null, path || '/');
        }
      })();
    </script>
